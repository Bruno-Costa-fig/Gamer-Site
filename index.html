<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css" integrity="sha384-B0vP5xmATw1+K9KRQjQERJvTumQW0nPEzvF6L/Z6nronJ3oUOFUFpCjEUQouq2+l" crossorigin="anonymous">
    <link rel="stylesheet" href="css/estilo.css">
    <title>Gamer Site</title>
</head>
<body>
<div class="container">
    <main>
        <section class="glass">
            <div class="dashboard">
                <div class="user">
                    <img src="img/avatar.jpg" alt="Imagem do Perfil">
                    <h3>Bruno Costa</h3>
                    <p>Pro Member</p>
                </div>
                <div class="links">
                    <div class="link">
                        <i class="fab fa-twitch"></i>
                        <h2>Streams</h2>
                    </div>
                    <div class="link">
                        <i class="fas fa-gamepad"></i>
                        <h2>Games</h2>
                    </div>
                    <div class="link">
                        <i class="fas fa-plus"></i>
                        <h2>New</h2>
                    </div>
                    <div class="link">
                        <i class="fas fa-book"></i>
                        <h2>Library</h2>
                    </div>
                </div>
                <div class="pro">
                    <h2>Join for free games</h2>
                </div>
            </div>
            <div class="games">
                <div class="status">
                    <h1>Active Games</h1>
                    <input type="text" disabled>
                </div>
                <div class="cards">
                   <div class="card">
                        <img src="img/super_mario_capa_galeria_2020.png" alt="">
                        <div class="card-info">
                            <h2>Super Mario Word</h2>
                            <p>Nintendo Version</p>
                            <div class="progress"></div>
                        </div>
                        <h2 class="percentage">60%</h2>
                   </div>
                   <div class="card">
                        <img src="img/super_mario_capa_galeria_2020.png" alt="">
                        <div class="card-info">
                            <h2>Super Mario Word</h2>
                            <p>Nintendo Version</p>
                            <div class="progress"></div>
                        </div>
                        <h2 class="percentage">60%</h2>
                    </div>
                    <div class="card">
                        <img src="img/super_mario_capa_galeria_2020.png" alt="">
                        <div class="card-info">
                            <h2>Super Mario Word</h2>
                            <p>Nintendo Version</p>
                            <div class="progress"></div>
                        </div>
                        <h2 class="percentage">60%</h2>
                    </div>
               </div>
            </div>
        </section>
    </main>
    <div class="circle1"></div>
    <div class="circle2"></div>
</div>
</body>
</html>
